{% extends "base.html" %}

{% block content %}

<form action="/" method="post">

    <label>
        User name:
        <input type="text" name="new-user" value="{{new_user}}"/>
    </label>
    <span class="error">{{user_error}}</span>
    <br>
    <br>
    <label>
        Password :
        <input type="password" name="set-pswd"/>
    </label>
    <span class="error">{{password_error}}</span>
    <br>
    <br>
    <label>
        Verify Password:
        <input type="password" name="verify-pswd"/>
    </label>
    <span class="error">{{verify_error}}</span>
    <br>
    <br>
    <label>
        Email (optional):
        <input type="text" name="new-email" value="{{set_email}}"/>
    </label>
    <span class="error">{{email_error}}</span>
    <br>
    <br>
    <input type="submit" value="Add User"/>

</form>

{% endblock %}
